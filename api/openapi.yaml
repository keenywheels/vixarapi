openapi: 3.1.0

info:
  version: 1.0.0
  title: Vixar API
  description: Public API for Vixar

servers:
  - url: http://localhost:8000/api/v1/

paths:
  /api/v1/interest/all:
    post:
      tags: [interest]
      summary: Get interest for specified token in all time
      operationId: getAllInterest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAllInterestRequest'
      responses:
        '200':
          description: Successfully retrieved interest data
          content:
            application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Interest'
        '400':
          description: Wrong request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    GetAllInterestRequest:
      type: object
      properties:
        token:
          type: string
          minLength: 2
      required: [token]
    Interest:
      type: object
      properties:
        timestamp:
          type: integer
          format: int64
        features:
          type: object
          properties:
            interest:
              type: integer
          required: [interest]
      required: [timestamp, features]

    Error:
      type: object
      properties:
        error:
          type: string
      required: [error]
