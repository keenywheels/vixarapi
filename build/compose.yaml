services:
  vixarapi:
    container_name: vixarapi
    build:
      context: ..
      dockerfile: build/image/Dockerfile
    env_file: ../.env.dev
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ../configs:/vixarapi/configs
    command: ./vixarapi --config configs/vixarapi.yaml
